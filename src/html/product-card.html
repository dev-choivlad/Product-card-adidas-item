<div class="main-container">
	<div class="product-card">
		<div class="product-card__logo">
			<img src="../img/logo.jpg" class="logo" alt="adidas logo">
		</div>

		<div class="product-card__images">
			<img src="../img/blue.png" id="blue" class="product-card__image product-card__image--blue active" alt="blue color shoe">

			<img src="../img/pink.png" id="pink" class="product-card__image product-card__image--pink" alt="pink color shoe">

			<img src="../img/yellow.png" id="yellow" class="product-card__image product-card__image--yellow" alt="yellow color shoe">
		</div>

		<div class="product-card__desc">
			<h1></h1>
			<p></p>
		</div>

		<div class="product-card__details details">
			<div class="details__colors">
				<span></span>

				<div class="switchers">
					<span class="switcher switcher--blue active" data-color="blue"></span>
					<span class="switcher switcher--pink" data-color="pink"></span>
					<span class="switcher switcher--yellow" data-color="yellow"></span>
				</div>
			</div>

			<div class="details__price">
				<span></span>
			</div>
		</div>

		<div class="product-card__action">
			<div class="btn-layer"></div>
			<button></button>
		</div>
	</div>
</div>
