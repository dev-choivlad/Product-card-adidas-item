<!doctype html>
<html lang="en">
<head>
	<title>Product card</title>
	<meta charset="UTF-8">
	<meta name="description" content="Animated product card (html, css, js)">
	<meta name="keywords" content="product card, design, ux, js, html, css, web development">
	<meta name="robots" content="index, follow">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>

<div class="main-container">
	<div class="product-card">
		<div class="product-card__logo">
			<img src="img/logo.jpg" class="logo img-basic" alt="adidas logo">
		</div>

		<div class="product-card__images">
			<img src="img/blue.png" id="blue" class="product-card__image product-card__image--blue active img-basic" alt="blue color shoe">

			<img src="img/pink.png" id="pink" class="product-card__image product-card__image--pink img-basic" alt="pink color shoe">

			<img src="img/yellow.png" id="yellow" class="product-card__image product-card__image--yellow img-basic" alt="yellow color shoe">
		</div>

		<div class="product-card__desc">
			<h1>Adistar CS shoes</h1>
			<p>
				Inspired by the idea of perpetual motion, supports runners to reach their long-distance PB and beyond
			</p>
		</div>

		<div class="product-card__details details">
			<div class="details__colors">
				<span>Color</span>

				<div class="switchers">
					<span class="switcher switcher--blue active" data-color="blue"></span>
					<span class="switcher switcher--pink" data-color="pink"></span>
					<span class="switcher switcher--yellow" data-color="yellow"></span>
				</div>
			</div>

			<div class="details__price">
				<span>$180</span>
			</div>
		</div>

		<div class="product-card__action">
			<div class="btn-layer"></div>
			<button></button>
		</div>
	</div>
</div>

<script src="js/app.min.js"></script>
</body>
</html>
